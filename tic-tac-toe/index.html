<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_tac_toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>
                Let's_Tic_Tac_Toe.com
            </li>
        </ul>
    </nav>
    <div class="gameContainer">
        <!-- <div class="line"></div> -->
        <div class="container">
            <div class="box box1"><span class="boxtext"></span></div>
            <div class="box box2"><span class="boxtext"></span></div>
            <div class="box box3"><span class="boxtext"></span></div>
            <div class="box box4"><span class="boxtext"></span></div>
            <div class="box box5"><span class="boxtext"></span></div>
            <div class="box box6"><span class="boxtext"></span></div>
            <div class="box box7"><span class="boxtext"></span></div>
            <div class="box box8"><span class="boxtext"></span></div>
            <div class="box box9"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h2>Welcome to Tic Tac Toe</h2>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
           <div class="imgbox">
            <img src="cute-ghost.gif" alt="">
           </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
